<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Merry christmas</title>
    <style>
        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* 防止页面滚动条 */
        }
        #main {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #video1 {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 让视频填满整个屏幕 */
        }
        #textOverlay {
            position: absolute;
            top: 85%; /* 将文字垂直居中 */
            left: 50%; /* 将文字水平居中 */
            transform: translate(-50%, -50%); /* 精确居中 */
            color: White; /* 文字颜色 */
            font-size: 60px; /* 文字大小 */
            font-family: Pacifico, cursive; /* 字体 */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* 给文字加阴影效果 */
            text-align: center; /* 文字居中对齐 */
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="main">
        <video id="video1" muted="muted" autoplay="autoplay" loop="loop" src="./1.mp4">
        </video>
        <!-- 文字叠加层 -->
        <div id="textOverlay">
            <br>噗噗，大番薯 Merry christmas！
        </div>
    </div>

    <!-- 引入 jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"</script>

    <!-- 你的 JavaScript 代码 -->
    <script type="text/javascript">
        $(document).ready(function() {
            var video = document.getElementById("video1");
            // 确保视频正确加载
            if (video) {
                video.play();
            }
        });
    </script>
</body>
</html>
