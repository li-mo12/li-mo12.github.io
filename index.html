<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas</title>
    <style>
        /* 页面基础样式 */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* 防止页面滚动条 */
            font-family: sans-serif; /* 默认字体 */
        }
        
        #main {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        /* 视频自适应屏幕 */
        #video1 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* 让视频填满屏幕 */
        }
        
        /* 文字叠加层样式 */
        #textOverlay {
            position: absolute;
            top: 85%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 60px;
            font-family: 'Pacifico', cursive;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            text-align: center;
            word-wrap: break-word; /* 确保文字不被截断 */
            padding: 10px;
            background: rgba(0, 0, 0, 0.3); /* 半透明背景，确保文字在不同视频背景下都可读 */
        }

        /* 防止手机横屏时文字超出屏幕 */
        @media (max-width: 600px) {
            #textOverlay {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div id="main">
        <!-- 视频元素，支持多个格式 -->
        <video id="video1" muted autoplay loop playsinline>
            <source src="1.mp4" type="video/mp4">
            <source src="1.webm" type="video/webm">
            <source src="1.ogv" type="video/ogg">
            Your browser does not support the video tag.
        </video>
        
        <!-- 文字叠加层 -->
        <div id="textOverlay">
            <br>噗噗，大番薯 Merry Christmas！
        </div>
    </div>

    <!-- 引入 jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- 确保视频在加载完成后自动播放 -->
    <script type="text/javascript">
        $(document).ready(function () {
            var video = document.getElementById("video1");
            
            // 等待视频加载并播放
            video.oncanplaythrough = function () {
                video.play();
            };
        });
    </script>
</body>
</html>
